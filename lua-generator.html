<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua Script Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        textarea { width: 100%; height: 150px; margin-bottom: 10px; }
        button { padding: 10px 20px; font-size: 16px; }
        pre { background: #fff; padding: 15px; border: 1px solid #ccc; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Lua Script Generator (No Filters)</h1>
    <p>Describe what Lua script you want (be as specific as you want, no restrictions):</p>
    <textarea id="prompt" placeholder="Enter your Lua script request here..."></textarea>
    <br>
    <button onclick="generate()">Generate Lua Script</button>
    <h2>Generated Script:</h2>
    <pre id="output">Click the button to generate.</pre>

                alert('Please enter a description!');
                return;
            }

            script += `-- Use responsibly.\n\n`;
            script += `print("Running script for: ${prompt}")\n\n`;

                script += `local character = player.Character or player.CharacterAdded:Wait()\n`;
                script += `local humanoid = character:WaitForChild("HumanoidRootPart")\n\n`;
            }

                script += `-- Fly script\n`;

                script += `while wait() do\n    humanoid.Velocity = Vector3.new(0, 100, 0)\nend\n\n`;
            }
