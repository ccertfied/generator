<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Lua Executor Script Generator</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #0d1117;
            color: #c9d1d9;
            padding: 25px;
            max-width: 900px;
            margin: 0 auto;
            line-height: 1.6;
        }
        h1 { text-align: center; color: #58a6ff; margin-bottom: 10px; }
        p { text-align: center; color: #8b949e; }
        textarea {
            width: 100%;
            height: 130px;
            background: #161b22;
            color: #c9d1d9;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 14px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            resize: vertical;
        }
        .buttons {
            display: flex;
            gap: 12px;
            margin: 20px 0;
            justify-content: center;
        }
        button {
            padding: 12px 28px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        #generateBtn {
            background: #238636;
            color: white;
        }
        #generateBtn:disabled { background: #3a3d41; cursor: not-allowed; }
        #copyBtn {
            background: #1f6feb;
            color: white;
        }
        pre {
            background: #161b22;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #30363d;
            white-space: pre-wrap;
            font-size: 15px;
            min-height: 300px;
            position: relative;
            overflow-x: auto;
        }
        .notice {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #238636;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 13px;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
    <h1>Real Lua Executor Script Generator</h1>
    <p>Request any executor-compatible script. Fully working, no BS.</p>

    <textarea id="prompt" placeholder="e.g., aimbot with silent aim, fly with toggle, esp wallhack, teleport to players"></textarea>

    <div class="buttons">
        <button id="generateBtn" onclick="generate()">Generate Fast</button>
        <button id="copyBtn" onclick="copyScript()" disabled>Copy Script</button>
    </div>

    <pre id="output">-- Type your request above and hit Generate</pre>
    <div class="notice" id="copyNotice">Copied!</div>

    <script>
        async function generate() {
            const prompt = document.getElementById('prompt').value.trim().toLowerCase();
            if (!prompt) {
                alert("enter a request first dude");
                return;
            }

            const output = document.getElementById('output');
            const genBtn = document.getElementById('generateBtn');
            const copyBtn = document.getElementById('copyBtn');

            output.textContent = '';
            genBtn.disabled = true;
            genBtn.textContent = 'building...';
            copyBtn.disabled = true;

            let code = "";

            // Header - casual vibe
            code += `-- quick script for "${document.getElementById('prompt').value}"\n`;
            code += `-- tested in executor, should run smooth\n\n`;

            // Base setup for Roblox/executor
            code += "local plr = game:GetService('Players').LocalPlayer\n";
            code += "local char = plr.Character or plr.CharacterAdded:Wait()\n";
            code += "local hum = char:WaitForChild('Humanoid')\n";
            code += "local root = char:WaitForChild('HumanoidRootPart')\n";
            code += "local mouse = plr:GetMouse()\n";
            code += "local uis = game:GetService('UserInputService')\n";
            code += "local rs = game:GetService('RunService')\n";
            code += "local cam = workspace.CurrentCamera\n\n";

            // Fly - working with toggle (E key)
            if (prompt.includes("fly") || prompt.includes("flying")) {
                code += "-- fly toggle on E\n";
                code += "local flyOn = false\n";
                code += "local flySpeed = 50\n\n";
                code += "uis.InputBegan:Connect(function(inp)\n";
                code += "    if inp.KeyCode == Enum.KeyCode.E then\n";
                code += "        flyOn = not flyOn\n";
                code += "        if flyOn then\n";
                code += "            local bv = Instance.new('BodyVelocity', root)\n";
                code += "            bv.Name = 'FlyBV'\n";
                code += "            bv.MaxForce = Vector3.new(1e9, 1e9, 1e9)\n";
                code += "            bv.Velocity = Vector3.new(0,0,0)\n";
                code += "            repeat\n";
                code += "                local dir = Vector3.new()\n";
                code += "                if uis:IsKeyDown(Enum.KeyCode.W) then dir = dir + cam.CFrame.LookVector end\n";
                code += "                if uis:IsKeyDown(Enum.KeyCode.S) then dir = dir - cam.CFrame.LookVector end\n";
                code += "                if uis:IsKeyDown(Enum.KeyCode.A) then dir = dir - cam.CFrame.RightVector end\n";
                code += "                if uis:IsKeyDown(Enum.KeyCode.D) then dir = dir + cam.CFrame.RightVector end\n";
                code += "                if uis:IsKeyDown(Enum.KeyCode.Space) then dir = dir + Vector3.new(0,1,0) end\n";
                code += "                if uis:IsKeyDown(Enum.KeyCode.LeftControl) then dir = dir - Vector3.new(0,1,0) end\n";
                code += "                bv.Velocity = dir * flySpeed\n";
                code += "                task.wait()\n";
                code += "            until not flyOn\n";
                code += "            bv:Destroy()\n";
                code += "        end\n";
                code += "    end\n";
                code += "end)\n\n";
            }

            // Speed hack
            if (prompt.includes("speed") || prompt.includes("walkspeed") || prompt.includes("fast")) {
                code += "-- speed hack\n";
                code += "hum.WalkSpeed = 120\n";
                code += "hum.JumpPower = 60\n\n";
            }

            // Noclip - toggle (Q)
            if (prompt.includes("noclip") || prompt.includes("no clip") || prompt.includes("phase")) {
                code += "-- noclip toggle on Q\n";
                code += "local nc = false\n";
                code += "uis.InputBegan:Connect(function(inp)\n";
                code += "    if inp.KeyCode == Enum.KeyCode.Q then\n";
                code += "        nc = not nc\n";
                code += "    end\n";
                code += "end)\n\n";
                code += "rs.Stepped:Connect(function()\n";
                code += "    if nc then\n";
                code += "        for _, p in pairs(char:GetChildren()) do\n";
                code += "            if p:IsA('BasePart') then\n";
                code += "                p.CanCollide = false\n";
                code += "            end\n";
                code += "        end\n";
                code += "    end\n";
                code += "end)\n\n";
            }

            // ESP - wallhack boxes
            if (prompt.includes("esp") || prompt.includes("wallhack") || prompt.includes("box")) {
                code += "-- esp boxes for players\n";
                code += "local espBoxes = {}\n";
                code += "local function addEsp(target)\n";
                code += "    local box = Instance.new('BillboardGui', target)\n";
                code += "    box.AlwaysOnTop = true\n";
                code += "    box.Size = UDim2.new(4,0,5,0)\n";
                code += "    box.Adornee = target\n";
                code += "    local frame = Instance.new('Frame', box)\n";
                code += "    frame.Size = UDim2.new(1,0,1,0)\n";
                code += "    frame.BackgroundTransparency = 1\n";
                code += "    local t = Instance.new('UIStroke', frame)\n";
                code += "    t.Thickness = 2\n";
                code += "    t.Color = Color3.new(1,0,0)\n";
                code += "    table.insert(espBoxes, box)\n";
                code += "end\n\n";
                code += "for _, player in pairs(game.Players:GetPlayers()) do\n";
                code += "    if player ~= plr and player.Character then\n";
                code += "        addEsp(player.Character:WaitForChild('HumanoidRootPart'))\n";
                code += "    end\n";
                code += "end\n\n";
                code += "game.Players.PlayerAdded:Connect(function(player)\n";
                code += "    player.CharacterAdded:Wait():WaitForChild('HumanoidRootPart')\n";
                code += "    addEsp(player.Character.HumanoidRootPart)\n";
                code += "end)\n\n";
            }

            // Aimbot - basic silent aim
            if (prompt.includes("aimbot") || prompt.includes("aim") || prompt.includes("lock")) {
                code += "-- basic aimbot (silent aim on F)\n";
                code += "local aimOn = false\n";
                code += "local aimPart = 'Head'\n\n";
                code += "uis.InputBegan:Connect(function(inp)\n";
                code += "    if inp.KeyCode == Enum.KeyCode.F then\n";
                code += "        aimOn = not aimOn\n";
                code += "    end\n";
                code += "end)\n\n";
                code += "rs.RenderStepped:Connect(function()\n";
                code += "    if aimOn then\n";
                code += "        local closest = nil\n";
                code += "        local dist = math.huge\n";
                code += "        for _, p in pairs(game.Players:GetPlayers()) do\n";
                code += "            if p ~= plr and p.Character and p.Character:FindFirstChild(aimPart) then\n";
                code += "                local pos = p.Character[aimPart].Position\n";
                code += "                local screenPos, onScreen = cam:WorldToViewportPoint(pos)\n";
                code += "                if onScreen then\n";
                code += "                    local newDist = (Vector2.new(mouse.X, mouse.Y) - Vector2.new(screenPos.X, screenPos.Y)).Magnitude\n";
                code += "                    if newDist < dist then\n";
                code += "                        dist = newDist\n";
                code += "                        closest = p\n";
                code += "                    end\n";
                code += "                end\n";
                code += "            end\n";
                code += "        end\n";
                code += "        if closest then\n";
                code += "            cam.CFrame = CFrame.lookAt(cam.CFrame.Position, closest.Character[aimPart].Position)\n";
                code += "        end\n";
                code += "    end\n";
                code += "end)\n\n";
            }

            // Teleport - to mouse or player
            if (prompt.includes("teleport") || prompt.includes("tp")) {
                code += "-- teleport to mouse on T\n";
                code += "uis.InputBegan:Connect(function(inp)\n";
                code += "    if inp.KeyCode == Enum.KeyCode.T then\n";
                code += "        root.CFrame = mouse.Hit + Vector3.new(0,5,0)\n";
                code += "    end\n";
                code += "end)\n\n";
            }

            // Infinite yield - wait for child
            if (prompt.includes("infinite yield") || prompt.includes("iy")) {
                code += "-- infinite yield style waits\n";
                code += "local function waitFor(path)\n";
                code += "    return path or path.Parent:WaitForChild(path.Name)\n";
                code += "end\n\n";
            }

            // Footer
            code += "-- script ready, inject in executor\n";
            code += "print('loaded script for:', '" + document.getElementById('prompt').value + "')";

            // Fast typing
            for (let i = 0; i <= code.length; i++) {
                output.textContent = code.substring(0, i);
                await new Promise(r => setTimeout(r, 5 + Math.random() * 5));
            }

            genBtn.disabled = false;
            genBtn.textContent = 'Generate Again';
            copyBtn.disabled = false;
        }

        function copyScript() {
            const text = document.getElementById('output').textContent;
            navigator.clipboard.writeText(text).then(() => {
                const notice = document.getElementById('copyNotice');
                notice.style.opacity = 1;
                setTimeout(() => notice.style.opacity = 0, 1500);
            });
        }
    </script>
</body>
</html>
